<script src="https://unpkg.com/vue"></script>
<script src="https://unpkg.com/vue-p5@0.7.x"></script>

<div id="app">
	<h1>p5 with Vue slider</h1>

	<h3> x:{{x}}<input type="range" min="0" max="400" v-model="x"></input>
	</h3>
	<h3>y:{{y}}<input type="range" min="0" max="400" v-model="y"></input>
	</h3>

	<vue-p5 v-on="{preload,setup,draw,keypressed,mouseclicked}"></vue-p5>
</div>
<script src="sketch.js"></script>
